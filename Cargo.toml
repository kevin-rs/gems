[package]
name = "gems"
version = "0.1.3"
edition = "2021"
description = "ðŸ’Ž A cli, tui, and sdk for interacting with the Gemini API (WIP)"
license = "MIT"
keywords = ["client", "google", "gemini", "ai"]
categories = ["command-line-utilities", "science"]
repository = "https://github.com/wiseaidev/gems"
documentation = "https://docs.rs/gems"
authors = ["Mahmoud Harmouch <oss@wiseai.dev>"]
exclude = ["/examples"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures-util = "0.3.30"
reqwest = { version = "0.12.9", features = ["json", "stream"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
tokio = { version = "1.36.0", features = ["full"] }
clap = { version = "4.5.1", features = ["derive"] , optional = true  }
base64 = "0.22.0"
anyhow = "1.0.97"
derive_builder = "0.20.2"
ratatui = { version = "0.29.0", features = ["crossterm"], optional = true }
tui-input = { version = "0.12.1", optional = true }
crossterm = { version = "=0.28.1", optional = true }
strum = { version = "0.27.1", features = ["derive"], optional = true }
strum_macros = { version = "0.27.1", optional = true }

[features]
cli = [
    "clap",
    "ratatui",
    "tui-input",
    "crossterm",
    "strum",
    "strum_macros"
]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = "thin"
strip = "symbols"

[dev-dependencies]
bump2version = "0.1.3"
